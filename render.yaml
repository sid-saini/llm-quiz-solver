services:
  - type: web
    name: llm-quiz-solver
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: python app.py
    envVars:
      - key: EMAIL
        sync: false
      - key: SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
